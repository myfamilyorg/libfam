name: CI Pipeline
on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
    - cron: '15 7 * * *' # Nightly build at 7:15 AM (UDT)
  workflow_dispatch: # This enables manual triggering

jobs:
  linux_amd64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux-amd64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check linux version
        run: uname -a
      - name: build
        run: |
          ./.ci/build
  linux_aarch64:
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        platform: [linux-aarch64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check linux version
        run: uname -a
      - name: build
        run: |
          ./.ci/build
  linux_amd64_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux-amd64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check linux version
        run: uname -a
      - name: test
        run: |
          ./.ci/test
  linux_aarch64_test:
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        platform: [linux-aarch64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check linux version
        run: uname -a
      - name: test
        run: |
          ./.ci/test

